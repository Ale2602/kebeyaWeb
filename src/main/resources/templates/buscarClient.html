<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Buscar Cliente</title>
<link rel="shortcut icon" href="/imagen/icon.png" type="image/png"></link>

<script type="text/javascript"
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">

		<form th:action="@{/client/buscar}" method="post"
			th:object="${client}">


			<div class="form-group">
				<label for="dni">Buscar:</label> <input type="text"
					class="form-control" th:field="*{dniClient}" id="dni"></input>
			</div>
			<button type="submit" class="btn btn-success">Aceptar</button>
			<a href="/client/listar" class="btn btn-danger">Cancelar</a>

		</form>

		<table class="table table-bordered table-hover table-striped"
			id="tab_logic">
			<thead>
				<tr>
					<th class="text-center">NÂ°</th>
					<th class="text-center">NOMBRE</th>
					<th class="text-center">APELLIDO</th>
					<th class="text-center">DNI</th>
					<th class="text-center">TELEFONO</th>
					<th class="text-center">EMAIL</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="c: ${listaClients}">
					<td class="text-center" th:text="${c.idClient}"></td>
					<td class="text-center" th:text="${c.nameClient}"></td>
					<td class="text-center" th:text="${c.lastClient}"></td>
					<td class="text-center" th:text="${c.dniClient}"></td>
					<td class="text-center" th:text="${c.phoneClient}"></td>
					<td class="text-center" th:text="${c.emailClient}"></td>
				</tr>
			</tbody>
		</table>


		<div th:if="${mensaje}" class="alert alert-info">
			<p th:text="${mensaje}"></p>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
