<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"></meta>
<title>Raza</title>
<link rel="shortcut icon" href="/imagen/icon.png" type="image/png"></link>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css"></link>
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/category.js}"></script>
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div class="container">
		<form th:action="@{/category/registrar}" method="post" th:object="${category}">
			<div class="form-group">
				<label for="idCategory">ID:</label> <input type="text"
					class="form-control" th:field="*{idCategory}"></input>
				<div class="form-group">
					<label for="nombre">NOMBRE:</label> <input type="text"
						th:field="*{nameCategory}" class="form-control" id="nombre"></input>
					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('nameCategory')}" th:errors="*{nameCategory}"></div>
				</div>
				<div class="form-group">
					<label for="codigo">CODIGO:</label> <input type="text"
						th:field="*{codeCategory}" class="form-control" id="codigo"></input>
					<div class="alert alert-danger"
						th:if="${#fields.hasErrors('codeCategory')}" th:errors="*{codeCategory}"></div>
				</div>
			</div>
			<button type="submit" class="btn btn-success">Aceptar</button>
			<a href="/category/listar" class="btn btn-danger">Cancelar</a>
		</form>
	</div>
	<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
